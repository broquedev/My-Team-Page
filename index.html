<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />
    <link rel="icon" href="devchallenges.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/general-styles.css">
    <link rel="stylesheet" href="assets/css/mobile-style.css">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>
  <body>

    <div class="heading container">
      <h1>The creative crew</h1>
      <div>
        <h2>who we are</h2>
        <p>We are team  of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
      </div>
    </div>

    <section class="container team">
      <figure>
        <img class="member" src="assets/img/photo1.png" alt="team member photo">
        <span class="position">product owner</span>
        <figcaption class="name">bill mahoney</figcaption>
      </figure>

      <figure>
        <img class="member" src="assets/img/photo2.png" alt="team member photo">
        <span class="position">art director</span>
        <figcaption class="name">saba cabrera</figcaption>
      </figure>

      <figure>
        <img class="member" src="assets/img/photo3.png" alt="team member photo">
        <span class="position">tech lead</span>
        <figcaption class="name">shae le</figcaption>
      </figure>

      <figure>
        <img class="member" src="assets/img/photo4.png" alt="team member photo">
        <span class="position">ux designer</span>
        <figcaption class="name">skylah lu</figcaption>
      </figure>

      <figure>
        <img class="member" src="assets/img/photo5.png" alt="team member photo">
        <span class="position">developer</span>
        <figcaption class="name">griff richards</figcaption>
      </figure>

      <figure>
        <img class="member" src="assets/img/photo6.png" alt="team member photo">
        <span class="position">developer</span>
        <figcaption class="name">stan john</figcaption>
      </figure>
    </section>

    <footer class="container">
      <p>create by <strong>Bruno Roque</strong> - devChallenge.io</p>
    </footer>
